// Set the SourceBans++ Discord webhook convars from this config file
// See https://sbpp.dev/docs/discord_forward_setup/
exec sbpp_discord


// Disable spectator mode
mp_allowspectators 0

// "Automatically balance the teams based on mp_teams_unbalance_limit. 0 = off, 1 = forcibly switch, 2 = ask volunteers"
// UT sets this to 0
mp_autoteambalance 2

// "amount of time players can chat after the game is over"
// Default 10, UT 20
// UT notes, "Extra time for map voting"
mp_chattime 20

// "Automatically assign players to teams when joining."
mp_forceautoteam 1

// "Restricts spectator modes for dead players"
// Don't allow spectating the enemy team
// Default 1, UT 1
// Not sure why this gets set to 0, hence it's in here
mp_forcecamera 1

// "Teams are unbalanced when one team has this many more players than the other team. (0 disables check)"
// Default 1, UT 1
mp_teams_unbalance_limit 3


// "WaitingForPlayers time length in seconds" (devonly, hence sm_cvar)
// Default 30, UT 35
sm_cvar mp_waitingforplayers_time 35

// Allow using voice lines as often as currently possible
sm_cvar tf_max_voice_speak_delay 0.1


// Enable alltalk
sv_alltalk 1

// Server tags
sv_tags variety.tf, variety

// Allow calling votes to kick players
sv_vote_issue_kick_allowed 1


// Autobalance volunteer timings
// Default 10, UT 10
//tf_autobalance_ask_candidates_maxtime 10
// Default 15, UT 0
//tf_autobalance_dead_candidates_maxtime 15
// Default 5, UT 0
//tf_autobalance_force_candidates_maxtime 5
// Default 500, UT 0 -- is this number present in the volunteer message?
//tf_autobalance_xp_bonus 500

// Don't push teammates away from each other
tf_avoidteammates_pushaway 0

// Class limit of 3
tf_classlimit 3

// No random fall damage
tf_fall_damage_disablespread 1

// Allow explosive rollouts
tf_preround_push_from_damage_enable 1

// No bullet spread
tf_use_fixed_weaponspreads 1

// No random crits
tf_weapon_criticals 0
tf_weapon_criticals_melee 0
