// Server tags
sv_tags variety.tf, variety

// Allow calling votes to kick players
sv_vote_issue_kick_allowed 1

// No bullet spread
tf_use_fixed_weaponspreads 1

// No random crits
tf_weapon_criticals 0
tf_weapon_criticals_melee 0

// No random fall damage
tf_fall_damage_disablespread 1

// Allow explosive rollouts
tf_preround_push_from_damage_enable 1

// Class limit of 3
tf_classlimit 3

// Enable alltalk
sv_alltalk 1

// "Automatically balance the teams based on mp_teams_unbalance_limit. 0 = off, 1 = forcibly switch, 2 = ask volunteers"
mp_autoteambalance 2

// "Teams are unbalanced when one team has this many more players than the other team. (0 disables check)"
mp_teams_unbalance_limit 3

// Don't push teammates away from each other
tf_avoidteammates_pushaway 0

// Allow using voice lines as often as currently possible
sm_cvar tf_max_voice_speak_delay 0.1

// Set the SourceBans++ Discord webhook convars from this config file
// See https://sbpp.dev/docs/discord_forward_setup/
exec sbpp_discord
