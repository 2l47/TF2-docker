// Time in seconds before players can initiate another team scramble vote.
// Default 180.0
nano_votescramble_delay 0.0

// How many players are required for the chat vote to pass? 0.20 = 20%.
// Default 0.20
nano_votescramble_chat_percentage 0.40

// What are the minimum number of votes needed to initiate a chat vote?
// Default 3
nano_votescramble_minimum 1

// The number of seconds after a round has officially started that a scramble can happen immediately (rather than scrambling after the round ends). Use 0.0 to only scramble after the round ends. Use -1.0 to always scramble immediately.
// Default 60.0
nano_votescramble_canscrambletime -1.0
