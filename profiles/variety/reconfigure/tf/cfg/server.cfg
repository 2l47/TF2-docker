// I don't know who thought it would be a good idea to put non-default values in the default server.cfg


// Disable spray delay
decalfrequency 0


// Disable spectator mode
mp_allowspectators 0

// "Automatically balance the teams based on mp_teams_unbalance_limit. 0 = off, 1 = forcibly switch, 2 = ask volunteers"
// UT sets this to 0
mp_autoteambalance 2

// "Time after round win until round restarts"
// Default 15, server.cfg 8
mp_bonusroundtime 15

// "amount of time players can chat after the game is over"
// Default 10, UT 20
// UT notes, "Extra time for map voting"
mp_chattime 20

// "Restricts spectator modes for dead players"
// Don't allow spectating the enemy team
// Default 1, UT 1, but server.cfg has it set to 0
mp_forcecamera 1

// "Teams are unbalanced when one team has this many more players than the other team. (0 disables check)"
// Default 1, UT 1
mp_teams_unbalance_limit 3


// Enable alltalk
sv_alltalk 1

// I'm not sure this actually gets used
sv_contact 2l47@protonmail.com
