// Disable autobalance
mp_autoteambalance 0

// "Automatically assign players to teams when joining."
mp_forceautoteam 1

// Allow joining unbalanced teams
mp_teams_unbalance_limit 0

// Don't push teammates away from each other
tf_avoidteammates_pushaway 0

// No random fall damage
tf_fall_damage_disablespread 1

// SourceTV broadcast delay in seconds
tv_delay 0

// Max SourceTV spectator bandwidth rate allowed, 0 == unlimited
tv_maxrate 262144 // Default is 8000. We use 256 KB/s

// Snapshots broadcasted per second
tv_snapshotrate 67
